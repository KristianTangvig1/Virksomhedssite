<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Alley – Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container header-inner">
            <div class="logo">Logo</div>
            <h1 class="site-title">Titel</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Menupunkter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HERO SEKTION -->
    <section class="hero"> 
        <div class="container">
            <h2>Hero Sektion</h2>
        </div>
    </section>

    <!-- TEKST + BILLEDE SEKTION -->
    <section class="text-image">
        <div class="container text-image-inner">
            <div class="text-block">
                <h2>Overskrift</h2>
                <p>Brødtekst</p>
            </div>
            <div class="image-block">
                <div class="placeholder">Billede</div>
            </div>
        </div>
    </section>

    <!-- RESTAURANTER SEKTION -->
    <section class="restaurants">
        <div class="container">
            <h2>Underoverskrift</h2>

            <div class="restaurant-cards">
                <div class="restaurant-card">Restaurant 1</div>
                <div class="restaurant-card">Restaurant 2</div>
            </div>

            <a href="#" class="cta-button">Call To Action Menu</a>
        </div>
    </section>

    <!-- GALLERI SEKTION -->
    <section class="gallery">
        <div class="container">
            <h2>Underoverskrift – galleri</h2>

            <div class="gallery-grid">
                <div class="gallery-item">Billede</div>
                <div class="gallery-item">Billede</div>
                <div class="gallery-item">Billede</div>
                <div class="gallery-item">Billede</div>

                <div class="gallery-item">Billede</div>
                <div class="gallery-item">Billede</div>
                <div class="gallery-item">Billede</div>
                <div class="gallery-item">Billede</div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>Footer</p>
        </div>
    </footer>

</body>
</html>
