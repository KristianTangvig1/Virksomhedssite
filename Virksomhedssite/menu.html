<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanoi Alley – Menu</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/layout.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container header-inner">
        <div class="vietnamese">
          <div class="logo"><img src="../menu-webp-img/hanoialleylogo.webp" alt="Hanoi Alley logo" /></div>
          <div class="site-title">Vietnamese Street Food</div>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Lokationer</a></li>
            <li><a href="#">Catering</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- SIDE TITEL -->
    <section class="menu-header">
      <div class="container">
        <h1>Menu</h1>
        <div class="locations-row">
          <a class="location" href="#">Nørrebrogade 62A, 2200 København</a>
          <a class="location" href="#">Store Kongensgade 24, 1264 København</a>
        </div>
      </div>
    </section>

    <!-- MENU GRID (15 BILLEDER) -->
    <section class="menu-grid">
      <div class="container grid-inner">
        <!-- 15 images from ../menu-webp-img/ -->
        <div class="menu-item"><img src="../menu-webp-img/1_result.webp" alt="Menu image 1" /></div>
        <div class="menu-item"><img src="../menu-webp-img/2_result.webp" alt="Menu image 2" /></div>
        <div class="menu-item"><img src="../menu-webp-img/3_result.webp" alt="Menu image 3" /></div>

        <div class="menu-item"><img src="../menu-webp-img/4_result.webp" alt="Menu image 4" /></div>
        <div class="menu-item"><img src="../menu-webp-img/5_result.webp" alt="Menu image 5" /></div>
        <div class="menu-item"><img src="../menu-webp-img/6_result.webp" alt="Menu image 6" /></div>

        <div class="menu-item"><img src="../menu-webp-img/7_result.webp" alt="Menu image 7" /></div>
        <div class="menu-item"><img src="../menu-webp-img/8_result.webp" alt="Menu image 8" /></div>
        <div class="menu-item"><img src="../menu-webp-img/9_result.webp" alt="Menu image 9" /></div>

        <div class="menu-item"><img src="../menu-webp-img/10_result.webp" alt="Menu image 10" /></div>
        <div class="menu-item"><img src="../menu-webp-img/11_result.webp" alt="Menu image 11" /></div>
        <div class="menu-item"><img src="../menu-webp-img/12_result.webp" alt="Menu image 12" /></div>

        <div class="menu-item"><img src="./menu-webp-img/13_result.webp" alt="Menu image 13" /></div>
        <div class="menu-item"><img src="./menu-webp-img/14_result.webp" alt="Menu image 14" /></div>
        <div class="menu-item"><img src="./menu-webp-img/15_result.webp" alt="Menu image 15" /></div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="menu-footer">
      <div class="container">
        <p>Footer</p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
